<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input title="toggle" type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <header>
        <img src="images/icct-colleges-rizal-philippines.jpg" alt="School Logo" class="school-logo"> 
        <h1>ICCT Colleges Class Schedule</h1>
        <h2>TALLOD, ANGELITO D.</h2>
    </header>

    <div class="profile">
        <img src="images/IDPhoto_20230807_105254.jpg" alt="Profile Picture" class="profile-photo"> 
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>03:00 pm - 04:30 pm</td>
                    <td>OLPHYE004</td>
                    <td>OLCC03</td>
                    <td class="vacant">Vacant</td>
                    <td>OLPHYE004</td>
                    <td>OLCC03</td>
                </tr>
                <tr>
                    <td>04:30 pm - 06:00 pm</td>
                    <td>OLHUM001</td>
                    <td>OLWS1</td>
                    <td class="vacant">Vacant</td>
                    <td>OLHUM001</td>
                    <td>OLWS1</td>
                </tr>
                <tr>
                    <td>06:00 pm - 07:30 pm</td>
                    <td>OLALTRI</td>
                    <td>OLCPPROG2</td>
                    <td class="vacant">Vacant</td>
                    <td>OLALTRI</td>
                    <td>OLCPPROG2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
